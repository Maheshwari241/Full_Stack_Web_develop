<!doctype html>
<html>
	<head>
		<!--<script language="javascript" src="angular.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	</head>
	<body>
		<h1>NG-INIT Example</h1>
		<div ng-app="myApp" ng-init="myCol='lightblue';city='VELLORE';pincode='632014'" 
		                 ng-controller="myCtrl">
			<input style="background-color:{{myCol}}" ng-model="myCol" ><br>
			City: <input type="text" ng-model = "city"><br>
			Pincode: <input type="text" ng-model = "pincode"><br>
			{{city + "-"+pincode}}
			
		</div>
		
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope) {
                $scope.city =" $scope.city";
				$scope.pincode =" $scope.city";
            });
			</script>
	</body>
</html>
