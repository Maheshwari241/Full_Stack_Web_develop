<html>
<head>
    <style>

.clicker {
width:100px;
height:100px;
background-color:blue;
outline:none;
cursor:pointer;
}

.hiddendiv{
display:none;
height:200px;
background-color:green;
}

.clicker:focus + .hiddendiv{
display:block;
}
</style>

</head>
<body>

<div>
  
        <div class="clicker" tabindex="1">Click me</div>
         <div class="hiddendiv">Bootham1</div>

</div>

</body>

</html>
