<!DOCTYPE html>
<html>
<head>
    <title>Clickable Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #clickable-image {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <a href="https://www.example.com" target="_blank">
            <img id="clickable-image" src="your_image_url.jpg" alt="Clickable Image" width="200" height="150">
        </a>
    </div>
</body>
</html>
